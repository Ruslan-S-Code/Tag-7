<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Forms-Level-2_3</title>
</head>
<body>
    <form>
        <fieldset>
            <!-- - Name - Surname - Email -->
            <legend>Regirster Form</legend>

            <section class="text">
                <label for="Name">Name</label>
                <input type="text" 
                name="textInput" 
                id="textNudelauflauf"
                placeholder="Name"
                required 
                /></section>

            <section class="text">
                <label for="Surname">Surname</label>
                <input type="text" 
                name="textInput" 
                id="Surname"
                placeholder="Surname"
                required 
                /></section>

            <section class="text">
                <label for="Email">Email</label>
                <input type="text" 
                name="textInput" 
                id="Email"
                placeholder="Email"
                required 
                
            ></section>
            <!-- - Gender -->
            <section>
            <hr />
                <p>Gender</p>
                <input 
                type="radio"
                name="MaleFemale" 
                value="no"
                />
                <label for="Gender">Male</label>

                <input 
                type="radio"
                name="MaleFemale" 
                value="yes"
                />
                <label for="Gender">Female</label>
            </section>

            <!-- - Datei -->

            <hr />
    <section>
            <p>Picture</p>
            <input type="file"/>
    </section>

            <!-- -Select -->
    <section>
        <p>Country</p>
        <div>
            <select name="Country">
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="USA">USA</option>          
            </select>
        </div>
    </section>


            <!-- -Scroll -->

    <section>
<p>Prefered Languages</p>
<div class="scroll-vertical">
    <div class="content">
        <li>HTML</li>
        <li>Css</li>
        <li>JS</li>
        <li>React</li>
    </div>
(to choose more than one use cmd key)
</div>
    </section>

            <!-- - Checkbox-->
<section>
    <p>Fieled of activity</p>
    <div>
        <input type="checkbox" name="Fieled of activity[]" value="" id="checkboxIT">
        <label for="checkboxIT">IT</label>
    </div>
    <div>
        <input type="checkbox" name="Fieled of activity[]" id="checkboxDesign">
        <label for="checkboxDesign">Design</label>
    </div>
    <div>
        <input type="checkbox" name="Fieled of activity[]" id="checkboxOther">
        <label for="checkboxOther">Other</label>
    </div>

</section>

            <!-- - Submit / Button -->
<section>
    <input type="submit" value="Send" />
    <button type="submit">Cancel</button>


</section>

        </fieldset>

    </form>
</body>
</html>
